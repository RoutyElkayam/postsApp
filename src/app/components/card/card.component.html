
  <div class="container">
    <div class="card post">
      <div class="row">
        <div class="well well-sm">
          <div class="row">
              <div class="col-xs-3 col-md-3 text-center">
                <img *ngIf="validUrl" class="card-img-top" src={{post.Poster}} (click)="displayDetails()" alt="Card image cap">
              </div>
              <div class="col-xs-9 col-md-9 section-box">
                  <h2 *ngIf="!post.EditTitle" (click)="editTitle()">
                    {{post.Title}}
                  </h2>
                  <input *ngIf="post.EditTitle" type="text" [(ngModel)]="post.Title" (blur)="updateTitle()" #editTitleInput>
                  <p>
                    <i class="fa fa-calendar"></i>  {{post.Year | dateOfPost}}</p>
                  <hr />
                  <div class="row rating-desc">
                      <div class="col-md-12">
                        <i class="fas fa-heart"></i><i class="fas fa-heart"></i><i class="fas fa-heart"></i><i class="fas fa-heart"></i>
                          <i class="fas fa-heart"></i>(36)<span class="separator">|</span>
                          <i class="fa fa-comment"></i>(100 Comments)
                      </div>
                  </div>
              </div>
          </div>
      </div>
        <!-- <div class="col-sm-4 col-md-4">
          <img *ngIf="validUrl" class="card-img-top" src={{post?.Poster}} alt="Card image cap">
        </div>
        <div class="col-sm-8 col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{post?.Title}}</h5>
            <span class="card-text"><i class="fa fa-calendar"></i>  {{post?.Year | dateOfPost}}</span>
          </div>
        </div>      -->
      </div> 
    </div> 
  </div>
